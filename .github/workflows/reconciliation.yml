name: Reconciliation Agent

on:
  schedule:
    # GitHub cron is UTC; 09:00 Africa/Lagos â‰ˆ 08:00 UTC
    - cron: "0 8 * * 1"     # Weekly (Mon)
    - cron: "0 8 */3 * *"   # Every 3 days
  workflow_dispatch:

permissions:
  contents: read

env:
  APP_TIMEZONE: Africa/Lagos
  APP_DATA_DIR: ./data
  APP_PROCESSED_DIR: ./data/processed
  APP_REPORTS_DIR: ./reports
  APP_LOGS_DIR: ./logs
  FX_MARKUP_TOL_PCT: "2.5"
  FX_INR_TOL: "100"
  AMOUNT_MATCH_TOL_INR: "10"
  DATE_WINDOW_DAYS: "2"
  LATE_ENTRY_WORKING_DAYS: "3"
  INVOICE_LATER_DAYS: "14"
  FINANCE_ESCALATION_DAYS: "30"
  APP_HOLIDAYS: ""

jobs:
  recon:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install system deps (optional; for PDF parsing)
        run: |
          sudo apt-get update
          sudo apt-get install -y ghostscript python3-tk tcl

      - name: Install Python deps
        run: |
          pip install -r requirements.txt
          # If parsing PDF statements:
          # pip install camelot-py[cv]

      - name: Run orchestrator
        env:
          # Required secrets
          STRIPE_API_KEY: ${{ secrets.STRIPE_API_KEY }}
          FX_API_KEY: ${{ secrets.FX_API_KEY }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}

          # Optional (only if you created them)
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USE_TLS: ${{ secrets.SMTP_USE_TLS }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          AP_TEAM: ${{ secrets.AP_TEAM }}
          FINANCE_MGMT: ${{ secrets.FINANCE_MGMT }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          RMS_BASE_URL: ${{ secrets.RMS_BASE_URL }}
          RMS_USER: ${{ secrets.RMS_USER }}
          RMS_PASS: ${{ secrets.RMS_PASS }}
          FX_PROVIDER: ${{ secrets.FX_PROVIDER }}
        run: python reconciliation_orchestrator.py
